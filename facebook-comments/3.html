<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Comments Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="commentsWrapper">
  <div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-width="100%" data-numposts="5" data-colorscheme="light"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../libs/jquery.ba-throttle-debounce.js"></script>
<script>
$(function() {

  var $window = $(window);

  $('.commentsWrapper').each(function() {
  
    var $wrapper = $(this);
    var $fbComments = $('.fb-comments', this);
    
    // commentsWrapper内を再パース
    var refresh = function() {
      $fbComments.attr('data-width', $wrapper.width());
      FB.XFBML.parse($wrapper[0]);
    };
    
    // debounceされた関数生成
    var debounced = $.debounce(400, refresh);
    
    // リサイズ時にrefresh
    $window.on('resize', debounced);
    
  });
  
});
</script>

</body>
</html>
