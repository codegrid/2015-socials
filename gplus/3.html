<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Google+ Widget Test</title>
<style>
.buttons {
  padding: 0 0 20px;
}
</style>
</head>
<body>

<div class="buttons">
  <button id="adder">ボタン追加</button>
  <button id="widgetify">+1ボタン化</button>
</div>

<div class="g-plusone" data-annotation="inline" data-width="300"></div>

<!-- SDK -->
<script src="https://apis.google.com/js/platform.js" async defer>
  {lang: 'ja'}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
$(function() {
  var $body = $('body');
  var src = '<div class="g-plusone" data-annotation="inline" data-width="300"></div>';
  $('#adder').click(function() {
    $body.append(src);
  });
  $('#widgetify').click(function() {
    gapi.plusone.go();
  });
});
</script>

</body>
</html>
