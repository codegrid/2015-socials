<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Google+ Widget Test</title>
<style>
p {
  background: #ddd;
  padding: .4em .5em;
}
</style>
</head>
<body>

<p>+1ボタン</p>
<div
  class="g-plusone"
  data-annotation="inline"
  data-width="300"
></div>

<p>バッジ</p>
<div
  class="g-page"
  data-href="//plus.google.com/u/0/117470390932665530761"
  data-rel="publisher"
></div>

<p>フォロー</p>
<div
  class="g-follow"
  data-annotation="bubble"
  data-height="20"
  data-href="//plus.google.com/u/0/117470390932665530761"
  data-rel="publisher"
></div>

<!-- SDK -->
<script src="https://apis.google.com/js/platform.js" async defer>
  {lang: 'ja'}
</script>

</body>
</html>
