<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Like Button Test</title>
<style>
.widgetsBar {
  height: 30px;
  line-height: 0;
}
.widgetItem {
  display: inline-block;
  vertical-align: bottom;
}
.widgetItem-tw {
  width: 100px;
}
.widgetItem-fb {
  width: 123px;
}
.widgetItem-gplus {
  width: 70px;
}
.widgetItem-line img {
  border: 0;
}
</style>
</head>
<body>

<!-- facebook SDK -->

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="widgetsBar">

  <!-- Twitter button -->

  <div class="widgetItem widgetItem-tw">
    <a
      href="https://twitter.com/share"
      class="twitter-share-button"
      data-via="codegrid"
    >
      Tweet
    </a>
  </div>

  <!-- Facebook button -->

  <div class="widgetItem widgetItem-fb">
    <div
      class="fb-like"
      data-href="https://developers.facebook.com/docs/plugins/"
      data-width="200"
      data-layout="button_count"
      data-action="like"
      data-show-faces="false"
      data-share="false"
    ></div>
  </div>

  <!-- Google+ button -->

  <div class="widgetItem widgetItem-gplus">
    <div class="g-plusone" data-size="medium"></div>
  </div>

  <!-- LINE button -->

  <div class="widgetItem widgetItem-line">
    <script type="text/javascript" src="//media.line.me/js/line-button.js?v=20140411"></script>
    <script type="text/javascript">
    new media_line_me.LineButton({"pc":true,"lang":"ja","type":"a"});
    </script>
  </div>

<!-- /widgetsBar -->

<!-- Twitter SDK -->

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<!-- google+ SDK -->

<script src="https://apis.google.com/js/platform.js" async defer>
  {lang: 'ja'}
</script>

</body>
</html>
