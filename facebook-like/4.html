<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Like Button Test</title>
<style>
body {
  padding: 20px;
}
h2 {
  font-size: 13px;
  background: #eee;
  padding: .5em .75em;
  margin: 20px 0;
}
.likeWrap1,
.likeWrap2 {
  border: 2px solid red;
  width: 300px;
}
.likeWrap3 {
  overflow: visible;
}
.likeWrap2 {
  overflow: hidden;
}
</style>
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<h2>A: 途切れない例</h2>

<div class="likeWrap1">
  <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="300" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
</div>

<h2>B: 途切れてしまう例</h2>

<div class="likeWrap2">
  <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="300" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
</div>

</body>
</html>
