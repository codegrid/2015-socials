<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Like Button Test</title>
<style>
div {
  padding: 0 0 20px;
}
</style>
</head>
<body>

<div>
  <button id="adder">ボタン追加</button>
  <button id="likify">Like Button化</button>
</div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
$(function() {
  var $body = $('body');
  var src = '<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>';
  $('#adder').click(function() {
    $body.append(src);
  });
  $('#likify').click(function() {
    FB.XFBML.parse($body[0]);
  });
});
</script>

</body>
</html>
