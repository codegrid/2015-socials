<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Like Button Test</title>
<style>
h2 {
  font-size: 13px;
  background: #eee;
  padding: .5em .75em;
  margin: 20px 0;
}
</style>
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<h2>box_count HTML5版</h2>

<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>

<h2>box_count XFBML版</h2>

<fb:like href="https://developers.facebook.com/docs/plugins/" layout="box_count" action="like" show_faces="true" share="true"></fb:like>

<h2>box_count IFRAME版</h2>

<iframe src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;width&amp;layout=box_count&amp;action=like&amp;show_faces=true&amp;share=true&amp;height=65" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:65px;" allowTransparency="true"></iframe>

</body>
</html>
