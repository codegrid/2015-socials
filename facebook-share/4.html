<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Like Button Test</title>
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&appId=796228447140528&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<button>GO!</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
var shareUrl = 'https://developers.facebook.com/docs/';
var encodedUrl = encodeURIComponent(shareUrl);
var dialogUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodedUrl;

$('button').on('click', function() {
  window.open(dialogUrl);
});
</script>

</body>
</html>
