<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Share Button Test</title>
</head>
<body>

<button>GO!</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
var shareUrl = 'https://developers.facebook.com/docs/';
var encodedUrl = encodeURIComponent(shareUrl);
var dialogUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodedUrl;
$('button').on('click', function() {
  window.open(dialogUrl, 'sharerer', 'width=550,height=360');
});
</script>

</body>
</html>
