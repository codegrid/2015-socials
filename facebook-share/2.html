<!doctype html>
<html lang="ja" xmlns:fb="http://ogp.me/ns/fb#">
<head>
<meta charset="utf-8">
<title>CodeGrid Facebook Like Button Test</title>
<style>
h2 {
  font-size: 13px;
  background: #eee;
  padding: .5em .75em;
  margin: 20px 0;
}
</style>
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<h2>button_count HTML5版</h2>

<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count"></div>

<h2>button_count XFBML版</h2>

<fb:share-button href="https://developers.facebook.com/docs/plugins/" layout="button_count"></fb:share-button>

<h2>button_count IFRAME版</h2>

<iframe src="//www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;layout=button_count" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowTransparency="true"></iframe>

</body>
</html>
